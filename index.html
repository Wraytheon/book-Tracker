<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Keep track of the books you've read with our app. Our user-friendly interface makes it easy to log new titles and see your reading history at a glance."
    />

    <title>MyBookShelf: Simple Reading Log</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./css/img/favicon_package_v0.16/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./css/img/favicon_package_v0.16/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./css/img/favicon_package_v0.16/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000a0d" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="bg">
        <h1>My Bookshelf</h1>
        <div class="input-container">
          <div class="isbn-container">
            <input type="text" id="isbn-input" placeholder="ISBN" />
            <button id="add-btn">Add</button>
          </div>
          <div class="date-started-container">
            <label for="date-started-input">Date Started </label>
            <input
              type="date"
              id="date-started-input"
              placeholder="(Optional)"
            />
          </div>

          <div class="date-completed-container">
            <label for="date-completed-input">Date Completed </label>
            <input
              type="date"
              id="date-completed-input"
              placeholder="(Optional)"
            />
          </div>

          <!-- <div class="rating-container">
            <label for="rating">Rating</label>
            <input
              type="range"
              id="rating-input"
              name="rating"
              min="1"
              max="10"
              step="1"
              value="5"
            />
            <span id="rating-value"></span>
          </div> -->
        </div>
        <div id="book-grid">
          <!-- placeholder for book elements -->
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
